<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>uBlock IDE by IOXhop</title>

        <script src="blockly/blockly_compressed.js"></script>
        <script src="blockly/blocks_compressed.js"></script>
        <script src="blockly/python_compressed.js"></script>
        <script src="blockly/msg/js/en.js"></script>
        <script src="js/jquery-3.5.1.min.js"></script>

        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <div class="left">
                <div class="header-logo">&micro;Block</div>
            </div>
            <div class="center">
                <ul class="switch-mode">
                    <li class="active">Block</li>
                    <li>Code</li>
                </ul>
            </div>
            <div class="right">

            </div>
        </header>
        <section>
            <section class="block-category">
                <ul id="blockCategoryList">
                    <!--
                    <li>
                        <div class="icon"></div>
                        <div class="label"></div>
                    </li>
                    -->
                </ul>
            </section>
            <section class="work-box">
                <div id="blocklyArea"></div>
            </section>
        </section>
        <footer>
            <div class="control-box">
                <ul class="button-list">
                    <li><button id="upload-program" class="zoom"><i class="fas fa-upload"></i></button></li>
                    <li><button id="new-project"><i class="far fa-file"></i></button></li>
                    <li><button id="save-project"><i class="far fa-save"></i></button></li>
                    <li><button id="open-project"><i class="far fa-folder-open"></i></button></li>
                    <li><button id="open-terminal"><i class="fas fa-terminal"></i></button></li>
                </ul>
            </div>
        </footer>

        <div class="dialog" id="terminal">
            <header>
                <div class="title">MicroPython Terminal</div>
                <div class="icon">
                    <button id="connect-terminal" class="green"><i class="fas fa-plug"></i></button>
                    <button id="resize-terminal" class="blue"><i class="fas fa-expand-alt"></i></button>
                    <button id="close-terminal" class="red"><i class="fas fa-times"></i></button>
                </div>
            </header>
            <section contenteditable="true"></section>
        </div>

        <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="controls_repeat_ext"></block>
            <block type="math_number">
              <field name="NUM">123</field>
            </block>
            <block type="math_arithmetic"></block>
            <block type="text"></block>
            <block type="text_print"></block>
        </xml>

        <div id="blocklyDiv" style="position: absolute"></div>

        <!-- Blocks -->
        <script src="blocks/blocks_pin.js"></script>
        <script src="blocks/blocks_controls.js"></script>
        <script src="blocks/blocks_operators.js"></script>
        <script src="blocks/blocks_variables.js"></script>

        <!-- Generators -->
        <script src="blocks/generators_pin.js"></script>
        <script src="blocks/generators_controls.js"></script>

        <script src="blocksTree.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
